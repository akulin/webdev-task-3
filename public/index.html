<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Олег</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>

    <main>
        <div class="search">
            <input type="text" class="search__input" placeholder="Поиск">
        </div>
        <div class="builder">
            <input type="text" class="builder__input" placeholder="Название места">
            <button class="builder__submit">Создать</button>
        </div>
        <div class="places">
            
            <div class="place__remover">
                <button class="place__remover-submit">
                    <span place__remover-title>Очистить список</span>
                </button>
            </div>

            <div class=places__filter>
                <label>
                    <input type="radio" name="places-filter" value="all" checked>
                    Все
                </label>
                <label>
                    <input type="radio" name="places-filter" value="visit">
                    Посетить
                </label>
                <label>
                    <input type="radio" name="places-filter" value="visited">
                    Посещённые
                </label>
            </div>

            <div class="places_list"></div>

        </div>

    </main>

    <footer class="footer">
        <div class="footer__year">2018</div>
        <div class="footer__copyright">© kvas</div>
    </footer>
</body>
</html>
